<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>564219 数字分解ツール</title>
    <script src="homo.js"></script>
</head>
<body>
    <input id="input" type="number" placeholder="数字を入力">
    <div id="output"></div>

    <script>
        document.getElementById('input').addEventListener('input', function() {
            let num = Number(this.value);
            document.getElementById('output').innerText = homo(num);
        });
    </script>
</body>
</html>
